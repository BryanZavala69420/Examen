spring.application.name=demo


spring.datasource.url=jdbc:mysql://localhost:3306/Ventas?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345

# Cambiar el driver-class-name para MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurar el puerto del servidor (puedes dejarlo si no necesitas cambiarlo)
server.port=8081

# ConfiguraciÃ³n JPA y Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Opcional: especificar el dialecto MySQL para Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
